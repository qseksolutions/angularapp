<div class="content-wrapper min-height_fluid">
  <div class="row h-100">
    <div class="col-12 col-sm-12 col-md-3 col-lg-3 sidebar">
      <div class="nav nav-pills  dash-nav_tab" id="dash-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pill-one-tab" data-toggle="pill" href="#v-pill-one" role="tab" aria-controls="v-pill-one"
          aria-selected="true">Dashboard</a>
        <a class="nav-link" id="v-pill-two-tab" data-toggle="pill" href="#v-pill-two" role="tab" aria-controls="v-pill-two" aria-selected="false">Product</a>
        <a class="nav-link" id="v-pill-three-tab" data-toggle="pill" href="#v-pill-three" role="tab" aria-controls="v-pill-three"
          aria-selected="false">Customers</a>
        <a class="nav-link" id="v-pill-four-tab" data-toggle="pill" href="#v-pill-four" role="tab" aria-controls="v-pill-four" aria-selected="false">Order</a>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-md-9 col-lg-9 rightbar">
      <div class="tab-content" id="v-pill-tabContent">
        <div class="tab-pane fade show active" id="v-pill-one" role="tabpanel" aria-labelledby="v-pill-one-tab">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 m-auto">
              <div class="ulpad-btn mb-4">
                <button class="btn btn-primary btn-upload" id="open-card">Upload file</button>
              </div>
              <div class="card show-card" style="display: none;">
                <div class="file-upload">
                  <div class="image-upload-wrap">
                    <input class="file-upload-input" type='file' (change)="incomingfile($event)" accept=".xlsx" />
                    <div class="drag-text">
                      <h3>Select or drop file</h3>
                    </div>
                  </div>
                  <div class="file-upload-content">
                    <img class="file-upload-image" src="../../assets/images/excel.png" alt="your image" />
                    <div class="image-title-wrap">
                      <button type="button" class="btn btn-default excel_name"></button>
                      <p><button type="button" class="btn btn-danger m-t-10" onclick="removeUpload()">Remove upload file</button></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
              <div class="card" style="height: 150px;"></div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
              <div class="card chart-card">
                <canvas id="canvas"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="v-pill-two" role="tabpanel" aria-labelledby="v-pill-two-tab">...</div>
        <div class="tab-pane fade" id="v-pill-three" role="tabpanel" aria-labelledby="v-pill-three-tab">...</div>
        <div class="tab-pane fade" id="v-pill-four" role="tabpanel" aria-labelledby="v-pill-four-tab">...</div>
      </div>
    </div>
  </div>
</div>
